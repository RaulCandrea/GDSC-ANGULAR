<div>
  <h2>Afisare counter: {{count}}</h2>
  <app-button class="button1" [text]= "'+'" [counter] = "count" (schimbareCount) = "afisare($event)"></app-button>
  <app-button class="button2"[text]= "'-'" [counter] = "count" (schimbareCount) = "afisare($event)"></app-button>
  <app-button class="reset"[text]= "'RESET'" [counter] = "count" (schimbareCount) = "afisare($event)"></app-button>
</div>
